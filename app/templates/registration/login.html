{% extends 'base.html' %}{% load static %} {% block title %} Авторизация{% endblock title%}

{% block content %}

<div class="d-flex justify-content-center mt-5">
    <form class="d-flex flex-column shadow-sm rounded p-3" method="post"
        style="max-width: 350px; width: 100%;">
        {% csrf_token %}
        <div class="mb-2">
            <h3 class="text-center fw-bold text-primary">Авторизация</h3>
        </div>
        <div class="mb-2">
            <input class="form-control" placeholder='Введите логин пользователя' type="text" name="username"
                id="id_username">
        </div>
        <div class="mb-2">
            <div class='position-relative d-flex align-items-center'>
                <img class='pas_img' style='position:absolute; left:8px;' src="{% static 'images/view.png' %}" width=25>
                <img class='pas_img2' style='position:absolute; left:8px; display:none;' src="{% static 'images/hide.png' %}" width=25>
                <input class="form-control" style='padding-left:40px;' placeholder='Введите пароль' type="password" name="password" id="id_password">
            </div>

            
        </div>
        <div class="mb-2 text-danger" style="margin-left:-30px; text-align: center;">
            {% if form.errors %}
                {% for key,value in form.errors.items %}
                    {{ value|escape }}
                {% endfor %}
            {% endif %}
        </div>
        <div class='d-flex flex-column'>
  
            <button class="btn btn-outline-primary mx-auto">
                <i class="fa-solid fa-door-open"></i>
                Войти
            </button>
        </div>

    </form>

</div>
{% endblock content %}
